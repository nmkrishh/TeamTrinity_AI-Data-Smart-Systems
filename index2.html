<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRINITY AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <style>        :root {
            --bg-dark: #16120f;
            --bg-light: #faf8f6;
            --accent: #3a3330;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-bg-light: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-border-light: rgba(0, 0, 0, 0.08);
            --text: #f5f3f0;
            --text-light: #2a2520;
            --text-muted: rgba(255, 255, 255, 0.7);
            --text-muted-light: rgba(0, 0, 0, 0.6);
        }
        
        * {
            font-family: "Inter", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
            transition: background 0.3s ease;
            display: flex;
        }

        body.light-mode {
            background: var(--bg-light);
            color: var(--text-light);
        }        /* Gradient Background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0b08 0%, #1a1612 50%, #12100e 100%);
            z-index: -1;
            opacity: 1;
        }

        body.light-mode .bg-gradient {
            opacity: 1;
            background: linear-gradient(135deg, #fdfbf9 0%, #faf8f6 50%, #f8f5f2 100%);
        }

        /* Glassmorphism Utility */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        body.light-mode .glass {
            background: var(--glass-bg-light);
            border: 1px solid var(--glass-border-light);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }        /* App Container */
        #app {
            width: 100%;
            margin: 0;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 0;
        }

        body.light-mode #app {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Desktop: Full width with sidebar */
        @media (min-width: 900px) {
            body {
                flex-direction: row;
            }

            #app {
                flex: 1;
                border-radius: 0;
                height: 100vh;
                margin: 0;
            }

            #sidebar {
                position: relative !important;
                transform: translateX(0) !important;
                width: 280px;
                height: 100vh;
                border-right: 1px solid var(--glass-border);
                border-bottom: none;
                z-index: 10;
                flex-shrink: 0;
            }

            #sidebar.open {
                transform: translateX(0) !important;
            }
        }

        /* Mobile: Keep original behavior */
        @media (max-width: 899px) {
            body {
                flex-direction: column;
            }
        }

        /* Splash Screen */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        body.light-mode #splash {
            background: var(--bg-light);
        }

        #splash.fade-out {
            opacity: 0;
            visibility: hidden;
        }        .splash-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #d4ccc5 0%, #8b6f47 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeIn 1s ease;
        }

        body.light-mode .splash-title {
            background: linear-gradient(135deg, #3a3330 0%, #8b6f47 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading-dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        body.light-mode header {
            background: rgba(255, 255, 255, 0.6);
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        body.light-mode .icon-btn {
            color: var(--text-light);
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        body.light-mode .icon-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Chat Container */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }        .empty-state {
            text-align: center;
            color: var(--text-muted);
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            font-size: 1.1rem;
            animation: fadeIn 0.5s ease;
        }

        .empty-state-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text);
            letter-spacing: 1px;
        }

        body.light-mode .empty-state {
            color: var(--text-muted-light);
        }

        body.light-mode .empty-state-title {
            color: var(--text-light);
        }

        /* Messages */
        .message {
            max-width: 85%;
            padding: 0.875rem 1rem;
            animation: slideUp 0.3s ease;
            position: relative;
            font-size: 0.95rem;
            line-height: 1.5;
        }        .message.user {
            align-self: flex-end;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px 20px 4px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        body.light-mode .message.user {
            background: rgba(42, 42, 42, 0.08);
            border: 1px solid rgba(42, 42, 42, 0.15);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }.message.ai {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px 20px 20px 4px;
            display: flex;
            gap: 0.75rem;
            align-items: flex-start;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        body.light-mode .message.ai {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        }

        .avatar {
            width: 32px;
            height: 32px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: white;
        }

        .message-content {
            flex: 1;
            word-wrap: break-word;
        }

        .message-content p {
            margin-bottom: 0.5rem;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .timestamp {
            font-size: 0.65rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        body.light-mode .timestamp {
            color: var(--text-muted-light);
        }

        .message:hover .timestamp {
            opacity: 1;
        }

        /* Code Blocks */
        pre {
            background: rgba(0, 0, 0, 0.4);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            position: relative;
            margin: 0.5rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-mode pre {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        code {
            font-family: 'Courier New', Consolas, monospace;
            font-size: 0.85rem;
            color: #e0e0e0;
        }

        body.light-mode code {
            color: #333;
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text);
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.2s;
            opacity: 0;
        }

        pre:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }        /* Input Area */
        .input-wrapper {
            padding: 1rem;
            
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.1);
            z-index: 20;
        }

        body.light-mode .input-wrapper {
            background: rgba(255, 255, 255, 0.5);
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.05);
        }

        #file-preview {
            margin-bottom: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            display: none;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            border: 1px solid var(--glass-border);
        }

        body.light-mode #file-preview {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid var(--glass-border-light);
        }

        #file-preview img {
            max-height: 60px;
            border-radius: 4px;
            border: 1px solid var(--glass-border);
        }        .input-bar {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.1), 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        body.light-mode .input-bar {
            background: var(--glass-bg-light);
            border: 1px solid var(--glass-border-light);
            box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.5), 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .input-bar:focus-within {
            border-color: var(--glass-border);
            box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.2), 0 8px 32px rgba(0, 0, 0, 0.2);
            background: var(--glass-bg);
        }

        body.light-mode .input-bar:focus-within {
            border-color: var(--glass-border-light);
            box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.6), 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        input[type="text"] {
            flex: 1 1 auto;
            min-width: 0; /* prevent overflow that pushes other controls */
            background: none;
            border: none;
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            outline: none;
            padding: 0.75rem;
        }

        body.light-mode input[type="text"] {
            color: var(--text-light);
        }

        input[type="text"]::placeholder {
            color: var(--text-muted);
        }

        body.light-mode input[type="text"]::placeholder {
            color: var(--text-muted-light);
        }        .send-btn {
            flex: 0 0 44px;
            min-width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3a3330 0%, #2a2318 100%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: #f5f3f0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.15);
            background: linear-gradient(135deg, #4a423a 0%, #3a3228 100%);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        /* Slightly smaller on very small screens but still protected from shrinking */
        @media (max-width: 420px) {
            .send-btn {
                flex: 0 0 40px;
                min-width: 40px;
                height: 40px;
            }
        }

        .attach-btn, .mic-btn {
            color: var(--text-muted);
            transition: all 0.2s;
        }

        body.light-mode .attach-btn, 
        body.light-mode .mic-btn {
            color: var(--text-muted-light);
        }

        .attach-btn:hover, .mic-btn:hover {
            color: var(--accent);
            transform: scale(1.1);
        }

        .mic-btn.recording {
            color: #ff4444 !important;
            animation: pulse-red 1.5s infinite;
        }        /* Sidebar */
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100%;
            background: rgba(13, 13, 13, 0.85);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 100;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 4px 0 30px rgba(0, 0, 0, 0.3);
        }

        body.light-mode #sidebar {
            background: rgba(245, 245, 245, 0.9);
            border-right: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 4px 0 30px rgba(0, 0, 0, 0.08);
        }

        #sidebar.open {
            transform: translateX(0);
        }        /* Hide hamburger and settings on desktop, show sidebar always */
        @media (min-width: 900px) {
            header .icon-btn:first-child {
                display: none !important; /* Hide hamburger */
            }

            #sidebar {
                position: relative !important;
                transform: translateX(0) !important;
                width: 280px;
                height: 100%;
                border-right: 1px solid var(--glass-border);
                border-bottom: none;
                z-index: 10;
            }

            .sidebar-header .icon-btn {
                display: none !important; /* Hide close button on desktop */
            }
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .search-bar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .search-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0.75rem;
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            outline: none;
        }

        body.light-mode .search-input {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid var(--glass-border-light);
            color: var(--text-light);
        }

        .new-chat-btn {
            background: var(--accent);
            border: none;
            color: white;
            width: 42px;
            height: 42px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .new-chat-btn:hover {
            transform: scale(1.05);
        }

        .section-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        body.light-mode .section-label {
            color: var(--text-muted-light);
        }

        #chat-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            overflow-y: auto;
            flex: 1;
        }

        .chat-item {
            padding: 0.875rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.9rem;
        }

        body.light-mode .chat-item {
            background: rgba(0, 0, 0, 0.03);
            border: 1px solid var(--glass-border-light);
        }        .chat-item:hover {
            background: rgba(139, 111, 71, 0.2);
            border-color: rgba(139, 111, 71, 0.4);
            
        }/* Settings Modal */
        #settings-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90%;
            max-width: 360px;
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 1.5rem;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 101;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        body.light-mode #settings-modal {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        #settings-modal.open {
            opacity: 1;
            pointer-events: all;
            transform: translate(-50%, -50%) scale(1);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .settings-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .setting-item {
            margin-bottom: 1.25rem;
        }

        .setting-label {
            display: block;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        body.light-mode .setting-label {
            color: var(--text-muted-light);
        }

        select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            outline: none;
            cursor: pointer;
        }

        body.light-mode select {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid var(--glass-border-light);
            color: var(--text-light);
        }

        .toggle-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
        }

        body.light-mode .toggle-wrapper {
            background: rgba(0, 0, 0, 0.03);
            border: 1px solid var(--glass-border-light);
        }

        .toggle {
            width: 50px;
            height: 26px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 13px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        body.light-mode .toggle {
            background: rgba(0, 0, 0, 0.2);
        }

        .toggle.active {
            background: var(--accent);
        }

        .toggle-dot {
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle.active .toggle-dot {
            transform: translateX(24px);
        }

        .danger-btn {
            width: 100%;
            padding: 0.875rem;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff4444;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            transition: all 0.2s;
        }

        .danger-btn:hover {
            background: rgba(255, 68, 68, 0.2);
            transform: translateY(-1px);
        }

        .about-text {
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--glass-border);
        }

        body.light-mode .about-text {
            color: var(--text-muted-light);
            border-top: 1px solid var(--glass-border-light);
        }        /* Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 99;
            backdrop-filter: blur(4px);
        }

        #overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Hide overlay on desktop */
        @media (min-width: 900px) {
            #overlay {
                display: none !important;
            }
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 1.25rem !important;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 12px rgba(255, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0); }
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        body.light-mode ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
        }

        /* Markdown Styles */
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            margin: 1rem 0 0.5rem;
            font-weight: 600;
        }

        .markdown-content ul, .markdown-content ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .markdown-content li {
            margin: 0.25rem 0;
        }

        .markdown-content strong {
            font-weight: 600;
            color: var(--accent);
        }

        body.light-mode .markdown-content strong {
            color: #3d6b34;
        }

        .file-badge {
            font-size: 0.8rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 68, 68, 0.1) !important;
            border-color: rgba(255, 68, 68, 0.3) !important;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <!-- Splash Screen -->
    <div id="splash">
        <div class="splash-title">TRINITY AI</div>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" onclick="closeSidebar(); closeSettings();"></div>

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="sidebar-header">
            <span class="sidebar-title">Menu</span>
            <button class="icon-btn" onclick="closeSidebar()">
                <span class="material-icons">close</span>
            </button>
        </div>
        
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search for chats" oninput="searchChats(this.value)">
            <button class="new-chat-btn" onclick="createNewChat()" title="New Chat">
                <span class="material-icons">add</span>
            </button>
        </div>

        <div class="section-label">Chats</div>
        <div id="chat-list"></div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal">
        <div class="settings-header">
            <span class="settings-title">Settings</span>
            <button class="icon-btn" onclick="closeSettings()">
                <span class="material-icons">close</span>
            </button>
        </div>

        <div class="setting-item">
            <label class="setting-label">Model</label>
            <select id="model-select">
                <option value="llama3">Llama 3</option>
                <option value="mistral">Mistral</option>
                <option value="gemma">Gemma</option>
                <option value="codellama">Code Llama</option>
                <option value="neural-chat">Neural Chat</option>
            </select>
        </div>

        <div class="setting-item">
            <label class="setting-label">Appearance</label>
            <div class="toggle-wrapper">
                <span>Light Mode</span>
                <div class="toggle" id="dark-mode-toggle" onclick="toggleDarkMode()">
                    <div class="toggle-dot"></div>
                </div>
            </div>
        </div>

        <div class="setting-item">
            <button class="danger-btn" onclick="clearAllChats()">
                <span class="material-icons" style="font-size: 16px; vertical-align: middle; margin-right: 4px;">delete</span>
                Clear All Chats
            </button>
        </div>

        <div class="about-text">
            Powered by Ollama Local AI<br>
            <span style="font-size: 0.75rem; opacity: 0.7;">TRINITY AI v1.0</span>
        </div>
    </div>

    <!-- Main App -->
    <div id="app">
        <!-- Header -->
        <header>
            <button class="icon-btn" onclick="toggleSidebar()">
                <span class="material-icons">menu</span>
            </button>
            <div class="header-title">TRINITY AI</div>
            <button class="icon-btn" onclick="toggleSettings()">
                <span class="material-icons">settings</span>
            </button>
        </header>        <!-- Chat Area -->
        <div id="chat-container">
            <div class="empty-state"><div class="empty-state-title">TRINITY AI</div><div>How can I help you?</div></div>
        </div>

        <!-- Input Area -->
        <div class="input-wrapper">
            <div id="file-preview"></div>
            <div class="input-bar">
                <input type="file" id="file-input" style="display: none;" accept="image/*,.pdf,.txt,.doc,.docx,.md" onchange="handleFileSelect(event)">
                
                <button class="icon-btn attach-btn" onclick="document.getElementById('file-input').click()">
                    <span class="material-icons">add</span>
                </button>
                
                <input type="text" id="message-input" placeholder="send message..." onkeypress="handleKeyPress(event)">
                
                <button class="icon-btn mic-btn" id="mic-btn" onclick="toggleVoice()">
                    <span class="material-icons">mic</span>
                </button>
                
                <button class="send-btn" id="send-btn" onclick="sendMessage()">
                    <span class="material-icons">arrow_forward</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // State Management
        let currentChatId = null;
        let chats = JSON.parse(localStorage.getItem('trinity_chats') || '[]');
        let settings = JSON.parse(localStorage.getItem('trinity_settings') || '{"model":"llama3","darkMode":true}');
        let isRecording = false;
        let recognition = null;
        let currentFile = null;
        let abortController = null;

        // DOM Elements
        const splash = document.getElementById('splash');
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sidebar = document.getElementById('sidebar');
        const settingsModal = document.getElementById('settings-modal');
        const overlay = document.getElementById('overlay');
        const filePreview = document.getElementById('file-preview');
        const micBtn = document.getElementById('mic-btn');

        // Initialize Speech Recognition
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                messageInput.value = transcript;
                stopRecording();
            };
            
            recognition.onerror = () => stopRecording();
            recognition.onend = () => stopRecording();
        }

        // Splash Screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                splash.classList.add('fade-out');
                setTimeout(() => splash.style.display = 'none', 500);
            }, 3500);
        });

        // Initialize Theme
        if (!settings.darkMode) {
            document.body.classList.add('light-mode');
            document.getElementById('dark-mode-toggle').classList.add('active');
        }

        // Chat Functions
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 9);
        }

        function createNewChat() {
            const chat = {
                id: generateId(),
                title: 'New Chat',
                messages: [],
                timestamp: Date.now()
            };
            chats.unshift(chat);
            saveChats();
            loadChat(chat.id);
            renderChatList();
            closeSidebar();
        }

        function saveChats() {
            localStorage.setItem('trinity_chats', JSON.stringify(chats));
        }

        function loadChat(id) {
            currentChatId = id;
            const chat = chats.find(c => c.id === id);
            if (!chat) return;
            
            chatContainer.innerHTML = '';
            if (chat.messages.length === 0) {
                showEmptyState();
            } else {
                chat.messages.forEach(msg => appendMessage(msg.content, msg.role, msg.timestamp, msg.fileName, false));
            }
        }        function showEmptyState() {
            chatContainer.innerHTML = '<div class="empty-state"><div class="empty-state-title">TRINITY AI</div><div>How can I help you?</div></div>';
        }

        function appendMessage(content, role, timestamp = Date.now(), fileName = null, save = true) {
            const chat = chats.find(c => c.id === currentChatId);
            
            if (save && chat) {
                chat.messages.push({ role, content, timestamp, fileName });
                if (chat.messages.length === 1 && role === 'user') {
                    chat.title = content.substring(0, 30) + (content.length > 30 ? '...' : '');
                }
                saveChats();
                renderChatList();
            }

            // Remove empty state
            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            const div = document.createElement('div');
            div.className = `message ${role}`;

            const time = new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            if (role === 'ai') {
                div.innerHTML = `
                    <div class="avatar">
                        <span class="material-icons" style="font-size: 18px;">smart_toy</span>
                    </div>
                    <div class="message-content">
                        <div class="markdown-content">${marked.parse(content)}</div>
                        <div class="timestamp">${time}</div>
                    </div>
                ;
            } else {
                let fileBadge = fileName ? <div class="file-badge"><span class="material-icons" style="font-size: 14px;">attachment</span> ${fileName}</div> : '';
                div.innerHTML = 
                    <div class="message-content">
                        ${fileBadge}
                        <div>${content}</div>
                        <div class="timestamp">${time}</div>
                    </div>
                `;
            }
            
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            if (role === 'ai') {
                addCopyButtons(div);
            }
        }

        function addCopyButtons(container) {
            const codeBlocks = container.querySelectorAll('pre');
            codeBlocks.forEach(pre => {
                if (pre.querySelector('.copy-btn')) return;
                
                const btn = document.createElement('button');
                btn.className = 'copy-btn';
                btn.textContent = 'Copy';
                btn.onclick = () => {
                    const code = pre.querySelector('code') || pre;
                    navigator.clipboard.writeText(code.textContent.replace('Copy', '').trim());
                    btn.textContent = 'Copied!';
                    setTimeout(() => btn.textContent = 'Copy', 2000);
                };
                pre.appendChild(btn);
            });
        }

        // Ollama Integration with Streaming
        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content && !currentFile) return;
            
            let fullContent = content;
            let fileText = '';
            let fileNameToSave = currentFile ? currentFile.name : null;
            
            // Process file if exists
            if (currentFile) {
                if (currentFile.type.startsWith('text/') || 
                    currentFile.name.endsWith('.txt') || 
                    currentFile.name.endsWith('.md') ||
                    currentFile.name.endsWith('.json') ||
                    currentFile.name.endsWith('.js') ||
                    currentFile.name.endsWith('.css') ||
                    currentFile.name.endsWith('.html')) {
                    try {
                        fileText = await currentFile.text();
                        fullContent += `\n\n[File Content: ${currentFile.name}]\n\\\\n${fileText}\n\\\`\``;
                    } catch (e) {
                        console.error('Error reading file:', e);
                    }
                } else if (currentFile.type.startsWith('image/')) {
                    fullContent += `\n\n[Image attached: ${currentFile.name}]`;
                } else {
                    fullContent += `\n\n[File attached: ${currentFile.name}]`;
                }
            }
            
            // Append user message
            appendMessage(content || '[File]', 'user', Date.now(), fileNameToSave);
            messageInput.value = '';
            clearFilePreview();
            
            // Show typing indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai typing-indicator';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="avatar">
                    <span class="material-icons" style="font-size: 18px;">smart_toy</span>
                </div>
                <div style="display: flex; align-items: center; gap: 4px;">
                    <span></span><span></span><span></span>
                </div>
            `;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Prepare messages for API
            const chat = chats.find(c => c.id === currentChatId);
            const messages = chat.messages.slice(0, -1).map(m => ({ 
                role: m.role === 'user' ? 'user' : 'assistant', 
                content: m.content 
            }));
            messages.push({ role: 'user', content: fullContent });
            
            // Stream from Ollama
            try {
                abortController = new AbortController();
                
                const response = await fetch('http://localhost:11434/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: settings.model,
                        messages: messages,
                        stream: true
                    }),
                    signal: abortController.signal
                });
                
                // Remove typing indicator
                const indicator = document.getElementById('typing-indicator');
                if (indicator) indicator.remove();
                
                // Create AI message container
                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.className = 'message ai';
                aiMessageDiv.innerHTML = `
                    <div class="avatar">
                        <span class="material-icons" style="font-size: 18px;">smart_toy</span>
                    </div>
                    <div class="message-content">
                        <div class="markdown-content"></div>
                        <div class="timestamp">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                    </div>
                `;
                chatContainer.appendChild(aiMessageDiv);
                const contentDiv = aiMessageDiv.querySelector('.markdown-content');
                
                let fullResponse = '';
                let buffer = '';
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // Keep incomplete line in buffer
                    
                    for (const line of lines) {
                        if (line.trim()) {
                            try {
                                const data = JSON.parse(line);
                                if (data.message && data.message.content) {
                                    fullResponse += data.message.content;
                                    contentDiv.innerHTML = marked.parse(fullResponse);
                                    chatContainer.scrollTop = chatContainer.scrollHeight;
                                    addCopyButtons(aiMessageDiv);
                                }
                                if (data.done) break;
                            } catch (e) {
                                console.error('Parse error:', line, e);
                            }
                        }
                    }
                }
                
                // Save final message
                const finalChat = chats.find(c => c.id === currentChatId);
                if (finalChat) {
                    finalChat.messages.push({ 
                        role: 'ai', 
                        content: fullResponse, 
                        timestamp: Date.now() 
                    });
                    saveChats();
                }
                
            } catch (error) {
                const indicator = document.getElementById('typing-indicator');
                if (indicator) indicator.remove();
                
                if (error.name === 'AbortError') return;
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message ai error-message';
                errorDiv.innerHTML = `
                    <div class="avatar">
                        <span class="material-icons" style="font-size: 18px;">error</span>
                    </div>
                    <div class="message-content">
                        <div>Could not connect to Ollama. Please ensure:<br>
                        1. Ollama is running locally<br>
                        2. Model <strong>${settings.model}</strong> is pulled<br>
                        3. CORS is enabled or use a proxy</div>
                        <div class="timestamp">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                    </div>
                `;
                chatContainer.appendChild(errorDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                console.error(error);
            }
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // Voice Functions
        function toggleVoice() {
            if (!recognition) {
                alert('Voice recognition not supported in this browser. Try Chrome or Edge.');
                return;
            }
            
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        function startRecording() {
            isRecording = true;
            micBtn.classList.add('recording');
            try {
                recognition.start();
            } catch (e) {
                console.error(e);
                stopRecording();
            }
        }

        function stopRecording() {
            isRecording = false;
            micBtn.classList.remove('recording');
            try {
                recognition.stop();
            } catch (e) {
                // Ignore errors
            }
        }

        // File Handling
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            currentFile = file;
            
            if (file.type.startsWith('image/')) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                filePreview.innerHTML = '';
                filePreview.appendChild(img);
            } else {
                filePreview.innerHTML = `<span class="material-icons">description</span><span style="flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${file.name}</span>`;
            }
            
            const closeBtn = document.createElement('button');
            closeBtn.className = 'icon-btn';
            closeBtn.innerHTML = '<span class="material-icons" style="font-size: 18px;">close</span>';
            closeBtn.onclick = clearFilePreview;
            filePreview.appendChild(closeBtn);
            
            filePreview.style.display = 'flex';
        }

        function clearFilePreview() {
            currentFile = null;
            filePreview.style.display = 'none';
            filePreview.innerHTML = '';
            document.getElementById('file-input').value = '';
        }        // UI Functions
        function toggleSidebar() {
            const isDesktop = window.innerWidth >= 900;
            if (!isDesktop) {
                sidebar.classList.add('open');
                overlay.classList.add('active');
            }
        }

        function closeSidebar() {
            const isDesktop = window.innerWidth >= 900;
            if (!isDesktop) {
                sidebar.classList.remove('open');
                if (!settingsModal.classList.contains('open')) {
                    overlay.classList.remove('active');
                }
            }
        }

        function toggleSettings() {
            settingsModal.classList.add('open');
            overlay.classList.add('active');
            document.getElementById('model-select').value = settings.model;
        }

        function closeSettings() {
            settingsModal.classList.remove('open');
            if (!sidebar.classList.contains('open')) {
                overlay.classList.remove('active');
            }
        }

        function toggleDarkMode() {
            settings.darkMode = !settings.darkMode;
            document.getElementById('dark-mode-toggle').classList.toggle('active');
            if (settings.darkMode) {
                document.body.classList.remove('light-mode');
            } else {
                document.body.classList.add('light-mode');
            }
            localStorage.setItem('trinity_settings', JSON.stringify(settings));
        }

        function saveSettings() {
            settings.model = document.getElementById('model-select').value;
            localStorage.setItem('trinity_settings', JSON.stringify(settings));
            closeSettings();
        }

        function clearAllChats() {
            if (confirm('Are you sure you want to delete all chats? This cannot be undone.')) {
                chats = [];
                saveChats();
                renderChatList();
                createNewChat();
                closeSettings();
            }
        }

        function renderChatList() {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            
            if (chats.length === 0) {
                list.innerHTML = '<div style="color: var(--text-muted); text-align: center; padding: 2rem 0; font-size: 0.9rem;">No chats yet</div>';
                return;
            }
            
            chats.forEach(chat => {                const div = document.createElement('div');
                div.className = 'chat-item';
                if (chat.id === currentChatId) {
                    div.style.background = 'rgba(139, 111, 71, 0.3)';
                    div.style.borderColor = 'rgba(139, 111, 71, 0.5)';
                }
                
                const date = new Date(chat.timestamp).toLocaleDateString();
                div.innerHTML = `
                    <span class="material-icons" style="font-size: 20px; opacity: 0.7;">chat_bubble_outline</span>
                    <div style="flex: 1; overflow: hidden;">
                        <div style="font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${chat.title}</div>
                        <div style="font-size: 0.75rem; opacity: 0.6; margin-top: 2px;">${date}  ${chat.messages.length} messages</div>
                    </div>
                `;
                div.onclick = () => {
                    loadChat(chat.id);
                    closeSidebar();
                };
                list.appendChild(div);
            });
        }

        function searchChats(query) {
            const items = document.querySelectorAll('.chat-item');
            items.forEach(item => {
                const title = item.querySelector('div > div').textContent.toLowerCase();
                item.style.display = title.includes(query.toLowerCase()) ? 'flex' : 'none';
            });
        }

        // Event Listeners
        document.getElementById('model-select').addEventListener('change', saveSettings);

        // Initialize
        if (chats.length === 0) {
            createNewChat();
        } else {
            loadChat(chats[0].id);
            renderChatList();
        }

        // Auto-resize input
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    </script>
</body>
