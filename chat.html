<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRINITY AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-dark: #0a0a0b;
            --bg-light: #fafaf9;
            --accent: #a67c52;
            --accent-hover: #8b6f47;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-bg-light: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-border-light: rgba(0, 0, 0, 0.08);
            --text: #f5f5f4;
            --text-light: #1c1917;
            --text-muted: rgba(255, 255, 255, 0.5);
            --text-muted-light: rgba(0, 0, 0, 0.5);
            --surface: rgba(255, 255, 255, 0.05);
            --surface-light: rgba(0, 0, 0, 0.03);
        }
        
        * {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-dark);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
            transition: background 0.3s ease;
            display: flex;
        }

        body.light-mode {
            background: var(--bg-light);
            color: var(--text-light);
        }

        /* Premium Gradient Background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 0% 0%, rgba(166, 124, 82, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(166, 124, 82, 0.1) 0%, transparent 50%),
                linear-gradient(180deg, #0c0c0d 0%, #0a0a0b 100%);
            z-index: -1;
        }

        body.light-mode .bg-gradient {
            background: 
                radial-gradient(circle at 0% 0%, rgba(166, 124, 82, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(166, 124, 82, 0.05) 0%, transparent 50%),
                linear-gradient(180deg, #fafaf9 0%, #f5f5f4 100%);
        }

        /* App Layout */
        #app {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
        }

        body.light-mode #app {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Desktop Sidebar Layout */
        @media (min-width: 1024px) {
            body {
                flex-direction: row;
            }

            #app {
                border-radius: 0;
                margin: 0;
            }

            #sidebar {
                position: relative !important;
                transform: translateX(0) !important;
                width: 300px;
                border-right: 1px solid var(--glass-border);
                border-bottom: none;
            }

            body.light-mode #sidebar {
                border-right: 1px solid var(--glass-border-light);
            }
        }

        /* Splash Screen */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.6s;
        }

        body.light-mode #splash {
            background: var(--bg-light);
        }

        #splash.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .splash-title {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #d4ccc5 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInScale 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.light-mode .splash-title {
            background: linear-gradient(135deg, #3a3330 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading-dots {
            display: flex;
            gap: 6px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        /* Professional Header/Navbar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        body.light-mode header {
            background: rgba(255, 255, 255, 0.6);
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-title {
            font-size: 1.125rem;
            font-weight: 600;
            letter-spacing: -0.01em;
            background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        body.light-mode .header-title {
            background: linear-gradient(135deg, var(--text-light) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        body.light-mode .sidebar-title {
            background: linear-gradient(135deg, var(--text-light) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 12px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            position: relative;
            overflow: hidden;
        }

        body.light-mode .icon-btn {
            color: var(--text-muted-light);
        }

        .icon-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--accent);
            opacity: 0;
            transition: opacity 0.2s;
            border-radius: 12px;
        }

        .icon-btn:hover {
            color: var(--text);
            transform: translateY(-1px);
        }

        .icon-btn:hover::before {
            opacity: 0.1;
        }

        body.light-mode .icon-btn:hover {
            color: var(--text-light);
        }

        .icon-btn:active {
            transform: scale(0.95);
        }

        .icon-btn .material-icons {
            font-size: 22px;
            position: relative;
            z-index: 1;
        }

        /* Chat Container */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scroll-behavior: smooth;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .empty-state {
            text-align: center;
            color: var(--text-muted);
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            padding: 3rem 1rem;
        }

        .empty-state-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 8px 32px rgba(166, 124, 82, 0.3);
            margin-bottom: 0.5rem;
        }

        body.light-mode .empty-state-icon {
            box-shadow: 0 8px 32px rgba(166, 124, 82, 0.2);
        }

        .empty-state-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text);
            letter-spacing: -0.02em;
        }

        body.light-mode .empty-state-title {
            color: var(--text-light);
        }

        .empty-state-subtitle {
            font-size: 0.95rem;
            color: var(--text-muted);
            max-width: 300px;
            line-height: 1.5;
        }

        body.light-mode .empty-state-subtitle {
            color: var(--text-muted-light);
        }

        /* Enhanced Messages */
        .message {
            max-width: 85%;
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .message.user {
            align-self: flex-end;
        }

        .message.ai {
            align-self: flex-start;
            display: flex;
            gap: 0.75rem;
            align-items: flex-start;
        }

        .message-bubble {
            padding: 1rem 1.25rem;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, rgba(166, 124, 82, 0.2) 0%, rgba(166, 124, 82, 0.1) 100%);
            border: 1px solid rgba(166, 124, 82, 0.2);
            border-bottom-right-radius: 4px;
            color: var(--text);
        }

        body.light-mode .message.user .message-bubble {
            background: linear-gradient(135deg, rgba(166, 124, 82, 0.15) 0%, rgba(166, 124, 82, 0.05) 100%);
            border: 1px solid rgba(166, 124, 82, 0.15);
            color: var(--text-light);
        }

        .message.ai .message-bubble {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
            color: var(--text);
        }

        body.light-mode .message.ai .message-bubble {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.08);
            color: var(--text-light);
        }

        .avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: white;
            font-size: 18px;
            box-shadow: 0 4px 12px rgba(166, 124, 82, 0.3);
        }

        .message-content {
            flex: 1;
            word-wrap: break-word;
        }

        .message-content p {
            margin-bottom: 0.75rem;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .timestamp {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        body.light-mode .timestamp {
            color: var(--text-muted-light);
        }

        .message:hover .timestamp {
            opacity: 1;
        }

        /* Code Blocks - Professional Style */
        pre {
            background: rgba(0, 0, 0, 0.6);
            padding: 1.25rem;
            border-radius: 12px;
            overflow-x: auto;
            position: relative;
            margin: 1rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'JetBrains Mono', monospace;
        }

        body.light-mode pre {
            background: #f5f5f4;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: #e7e5e4;
        }

        body.light-mode code {
            color: #44403c;
        }

        .copy-btn {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text);
            padding: 0.375rem 0.875rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 500;
            transition: all 0.2s;
            opacity: 0;
            font-family: 'Inter', sans-serif;
        }

        pre:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        /* Professional Input Bar */
        .input-wrapper {
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(10, 10, 11, 0.9) 0%, transparent 100%);
            position: relative;
            z-index: 20;
        }

        body.light-mode .input-wrapper {
            background: linear-gradient(to top, rgba(250, 250, 249, 0.9) 0%, transparent 100%);
        }

        #file-preview {
            margin-bottom: 0.75rem;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            display: none;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.875rem;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        body.light-mode #file-preview {
            background: rgba(0, 0, 0, 0.03);
            border: 1px solid var(--glass-border-light);
        }

        #file-preview img {
            max-height: 60px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
        }

        .input-container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        .input-bar {
            display: flex;
            align-items: flex-end;
            gap: 0.5rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 0 0 1px rgba(0, 0, 0, 0.05),
                0 4px 20px rgba(0, 0, 0, 0.2),
                0 8px 32px rgba(0, 0, 0, 0.1);
        }

        body.light-mode .input-bar {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 
                0 0 0 1px rgba(0, 0, 0, 0.02),
                0 4px 20px rgba(0, 0, 0, 0.05),
                0 8px 32px rgba(0, 0, 0, 0.03);
        }

        .input-bar:focus-within {
            border-color: rgba(166, 124, 82, 0.4);
            box-shadow: 
                0 0 0 1px rgba(166, 124, 82, 0.2),
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 16px 48px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        body.light-mode .input-bar:focus-within {
            box-shadow: 
                0 0 0 1px rgba(166, 124, 82, 0.2),
                0 8px 32px rgba(0, 0, 0, 0.1),
                0 16px 48px rgba(0, 0, 0, 0.05);
        }

        .attach-btn, .mic-btn {
            color: var(--text-muted);
            transition: all 0.2s;
            flex-shrink: 0;
            margin-bottom: 0.25rem;
        }

        body.light-mode .attach-btn, 
        body.light-mode .mic-btn {
            color: var(--text-muted-light);
        }

        .attach-btn:hover, .mic-btn:hover {
            color: var(--accent);
            transform: scale(1.1) translateY(-1px);
        }

        .mic-btn.recording {
            color: #ef4444 !important;
            animation: pulse-red 1.5s infinite;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            line-height: 1.5;
            outline: none;
            padding: 0.75rem 0.5rem;
            resize: none;
            min-height: 24px;
            max-height: 200px;
            field-sizing: content;
        }

        body.light-mode textarea {
            color: var(--text-light);
        }

        textarea::placeholder {
            color: var(--text-muted);
        }

        body.light-mode textarea::placeholder {
            color: var(--text-muted-light);
        }

        .send-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
            margin-bottom: 0.25rem;
            box-shadow: 0 4px 12px rgba(166, 124, 82, 0.4);
        }

        .send-btn:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 8px 20px rgba(166, 124, 82, 0.5);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Sidebar - Premium Style */
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 320px;
            height: 100%;
            background: rgba(12, 12, 13, 0.95);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border-right: 1px solid rgba(255, 255, 255, 0.06);
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 4px 0 40px rgba(0, 0, 0, 0.4);
        }

        body.light-mode #sidebar {
            background: rgba(250, 250, 249, 0.95);
            border-right: 1px solid rgba(0, 0, 0, 0.06);
            box-shadow: 4px 0 40px rgba(0, 0, 0, 0.1);
        }

        #sidebar.open {
            transform: translateX(0);
        }

        @media (min-width: 1024px) {
            header .icon-btn[onclick="toggleSidebar()"] {
                display: none;
            }
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        body.light-mode .sidebar-header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }

        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-bar {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .search-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 0.875rem 1rem;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.2s;
        }

        body.light-mode .search-input {
            background: rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(0, 0, 0, 0.08);
            color: var(--text-light);
        }

        .search-input:focus {
            border-color: var(--accent);
            background: rgba(166, 124, 82, 0.1);
        }

        .new-chat-btn {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(166, 124, 82, 0.3);
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(166, 124, 82, 0.4);
        }

        .section-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        body.light-mode .section-label {
            color: var(--text-muted-light);
        }

        #chat-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            overflow-y: auto;
            flex: 1;
        }

        .chat-item {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid transparent;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.875rem;
            font-size: 0.9rem;
        }

        body.light-mode .chat-item {
            background: rgba(0, 0, 0, 0.02);
        }

        .chat-item:hover {
            background: rgba(166, 124, 82, 0.1);
            border-color: rgba(166, 124, 82, 0.2);
            transform: translateX(4px);
        }

        .chat-item.active {
            background: rgba(166, 124, 82, 0.15);
            border-color: rgba(166, 124, 82, 0.3);
        }

        /* Settings Modal - Glassmorphism */
        #settings-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            width: 90%;
            max-width: 400px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 101;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
        }

        body.light-mode #settings-modal {
            background: rgba(255, 255, 255, 0.98);
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
        }

        #settings-modal.open {
            opacity: 1;
            pointer-events: all;

        .danger-btn {

            font-family: 'Inter', sans-serif;

        @media (min-width: 1024px) {

        /* Typing Indicator */

<body>
    <div class="bg-gradient"></div>
    
    <!-- Splash Screen -->
    <div id="splash">

            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" onclick="closeSidebar(); closeSettings();"></div>

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="sidebar-header">
            <span class="sidebar-title">TRINITY</span>
            <button class="icon-btn" onclick="closeSidebar()">
                <span class="material-icons">close</span>
            </button>

        <div class="search-bar">

        <div class="section-label">Recent Chats</div>

    </div>

    <!-- Settings Modal -->
    <div id="settings-modal">
        <div class="settings-header">
            <span class="settings-title">Settings</span>
            <button class="icon-btn" onclick="closeSettings()">
                <span class="material-icons">close</span>
            </button>
        </div>

        <div class="setting-item">
            <label class="setting-label">AI Model</label>
            <select id="model-select">
                <option value="llama3">Llama 3</option>
                <option value="mistral">Mistral</option>
                <option value="gemma">Gemma</option>
                <option value="codellama">Code Llama</option>
                <option value="neural-chat">Neural Chat</option>
            </select>
        </div>

        <div class="setting-item">
            <label class="setting-label">Appearance</label>
            <div class="toggle-wrapper">
                <span>Dark Mode</span>
                <div class="toggle active" id="dark-mode-toggle" onclick="toggleDarkMode()">
                    <div class="toggle-dot"></div>

                Clear All Conversations
            </button>
        </div>

        <div class="about-text">
            <div style="font-weight: 600; margin-bottom: 0.25rem;">TRINITY AI v2.0</div>
            <div style="font-size: 0.8rem; opacity: 0.7;">Powered by Ollama Local AI</div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app">
        <!-- Professional Header -->
        <header>
            <div class="header-left">
                <button class="icon-btn" onclick="toggleSidebar()">
                    <span class="material-icons">menu</span>
                </button>
                <div class="header-title">TRINITY AI</div>
            </div>
            <div style="display:flex; align-items:center; gap:0.5rem;">
                <a href="index.html" class="icon-btn" title="Back to Home" style="text-decoration:none;">
                    <span class="material-icons">home</span>
                </a>
                <button class="icon-btn" onclick="toggleSettings()">
                    <span class="material-icons">tune</span>
                </button>
            </div>
        </header>

        <!-- Chat Area -->
        <div id="chat-container">
            <div class="empty-state">
                <div class="empty-state-icon">
                    <span class="material-icons" style="font-size: 32px;">auto_awesome</span>
                </div>
                <div class="empty-state-title">How can I help you today?</div>
                <div class="empty-state-subtitle">Start a conversation or upload a file to analyze</div>
            </div>
        </div>

        <!-- Professional Input Area -->
        <div class="input-wrapper">
            <div id="file-preview"></div>
            <div class="input-container">
                <div class="input-bar">
                    <input type="file" id="file-input" style="display: none;" accept="image/*,.pdf,.txt,.doc,.docx,.md" onchange="handleFileSelect(event)">
                    
                    <button class="icon-btn attach-btn" onclick="document.getElementById('file-input').click()">
                        <span class="material-icons">attach_file</span>
                    </button>
                    
                    <textarea id="message-input" placeholder="Message TRINITY..." rows="1" onkeypress="handleKeyPress(event)"></textarea>
                    
                    <button class="icon-btn mic-btn" id="mic-btn" onclick="toggleVoice()">
                        <span class="material-icons">mic</span>
                    </button>
                    
                    <button class="send-btn" id="send-btn" onclick="sendMessage()">
                        <span class="material-icons" style="font-size: 18px;">arrow_upward</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State Management
        let currentChatId = null;
        let chats = JSON.parse(localStorage.getItem('trinity_chats') || '[]');
        let settings = JSON.parse(localStorage.getItem('trinity_settings') || '{"model":"qwen2.5-coder:3b","darkMode":true}');
        let isRecording = false;
        let recognition = null;
        let currentFile = null;
        let abortController = null;

        // DOM Elements
        const splash = document.getElementById('splash');
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sidebar = document.getElementById('sidebar');
        const settingsModal = document.getElementById('settings-modal');
        const overlay = document.getElementById('overlay');
        const filePreview = document.getElementById('file-preview');
        const micBtn = document.getElementById('mic-btn');

        // Initialize Speech Recognition
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                messageInput.value = transcript;
                stopRecording();
                autoResizeTextarea();
            };
            
            recognition.onerror = () => stopRecording();
            recognition.onend = () => stopRecording();
        }

        // Splash Screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                splash.classList.add('fade-out');
                setTimeout(() => splash.style.display = 'none', 600);
            }, 2000);
        });

        // Theme Management
        const DARK_KEY = 'trinity-dark-mode';

        function applyTheme(dark) {
            if (!dark) {
                document.body.classList.add('light-mode');
                document.getElementById('dark-mode-toggle').classList.remove('active');
            } else {
                document.body.classList.remove('light-mode');
                document.getElementById('dark-mode-toggle').classList.add('active');
            }
            settings.darkMode = dark;
        }

        const sharedDark = localStorage.getItem(DARK_KEY);
        const startDark = sharedDark !== null ? sharedDark === 'true' : settings.darkMode;
        applyTheme(startDark);

        // Auto-resize textarea
        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 200) + 'px';
        }

        messageInput.addEventListener('input', autoResizeTextarea);

        // Chat Functions
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 9);
        }

        function createNewChat() {
            const chat = {
                id: generateId(),
                title: 'New Conversation',
                messages: [],
                timestamp: Date.now()
            };
            chats.unshift(chat);
            saveChats();
            loadChat(chat.id);
            renderChatList();
            closeSidebar();
        }

        function saveChats() {
            localStorage.setItem('trinity_chats', JSON.stringify(chats));
        }

        function loadChat(id) {
            currentChatId = id;
            const chat = chats.find(c => c.id === id);
            if (!chat) return;
            
            chatContainer.innerHTML = '';
            if (chat.messages.length === 0) {
                showEmptyState();
            } else {
                chat.messages.forEach(msg => appendMessage(msg.content, msg.role, msg.timestamp, msg.fileName, false));
            }
            
            // Update active state in sidebar
            renderChatList();
        }

        function showEmptyState() {
            chatContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">
                        <span class="material-icons" style="font-size: 32px;">auto_awesome</span>
                    </div>
                    <div class="empty-state-title">How can I help you today?</div>
                    <div class="empty-state-subtitle">Start a conversation or upload a file to analyze</div>
                </div>
            `;
        }

        function appendMessage(content, role, timestamp = Date.now(), fileName = null, save = true) {
            const chat = chats.find(c => c.id === currentChatId);
            
            if (save && chat) {
                chat.messages.push({ role, content, timestamp, fileName });
                if (chat.messages.length === 1 && role === 'user') {
                    chat.title = content.substring(0, 40) + (content.length > 40 ? '...' : '');
                }
                saveChats();
                renderChatList();
            }

            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            const div = document.createElement('div');
            div.className = `message ${role}`;

            const time = new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            if (role === 'ai') {
                div.innerHTML = `
                    <div class="avatar">
                        <span class="material-icons" style="font-size: 18px;">auto_awesome</span>
                    </div>
                    <div class="message-bubble">
                        <div class="message-content">
                            <div class="markdown-content">${marked.parse(content)}</div>
                            <div class="timestamp">${time}</div>
                        </div>
                    </div>
                `;
            } else {
                let fileBadge = fileName ? `<div class="file-badge"><span class="material-icons" style="font-size: 14px;">attachment</span> ${fileName}</div>` : '';
                div.innerHTML = `
                    <div class="message-bubble">
                        <div class="message-content">
                            ${fileBadge}
                            <div>${content}</div>
                            <div class="timestamp">${time}</div>
                        </div>
                    </div>
                `;
            }
            
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            if (role === 'ai') {
                addCopyButtons(div);
            }
        }

        function addCopyButtons(container) {
            const codeBlocks = container.querySelectorAll('pre');
            codeBlocks.forEach(pre => {
                if (pre.querySelector('.copy-btn')) return;
                
                const btn = document.createElement('button');
                btn.className = 'copy-btn';
                btn.textContent = 'Copy';
                btn.onclick = () => {
                    const code = pre.querySelector('code') || pre;
                    navigator.clipboard.writeText(code.textContent.replace('Copy', '').trim());
                    btn.textContent = 'Copied!';
                    setTimeout(() => btn.textContent = 'Copy', 2000);
                };
                pre.appendChild(btn);
            });
        }

        // Ollama Integration
        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content && !currentFile) return;
            
            let fullContent = content;
            let fileNameToSave = currentFile ? currentFile.name : null;
            
            if (currentFile) {
                if (currentFile.type.startsWith('text/') || currentFile.name.match(/\.(txt|md|json|js|css|html)$/)) {
                    try {
                        const fileText = await currentFile.text();
                        fullContent += `\n\n[File: ${currentFile.name}]\n\`\`\`\n${fileText}\n\`\`\``;
                    } catch (e) {
                        console.error('Error reading file:', e);
                    }
                } else if (currentFile.type.startsWith('image/')) {
                    fullContent += `\n\n[Image: ${currentFile.name}]`;
                } else {
                    fullContent += `\n\n[File: ${currentFile.name}]`;
                }
            }
            
            appendMessage(content || '[File]', 'user', Date.now(), fileNameToSave);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            clearFilePreview();
            
            // Typing indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai typing-indicator';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="avatar">
                    <span class="material-icons" style="font-size: 18px;">auto_awesome</span>
                </div>
                <div class="message-bubble">
                    <span></span><span></span><span></span>
                </div>
            `;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            const chat = chats.find(c => c.id === currentChatId);
            const messages = chat.messages.slice(0, -1).map(m => ({ 
                role: m.role === 'user' ? 'user' : 'assistant', 
                content: m.content 
            }));
            messages.push({ role: 'user', content: fullContent });
            
            try {
                abortController = new AbortController();
                
                const response = await fetch('http://127.0.0.1:5000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: content
                    }),
                });

const data = await response.json();
appendMessage(data.reply, 'ai');
                
                const indicator = document.getElementById('typing-indicator');
                if (indicator) indicator.remove();
                
                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.className = 'message ai';
                aiMessageDiv.innerHTML = `
                    <div class="avatar">
                        <span class="material-icons" style="font-size: 18px;">auto_awesome</span>
                    </div>
                    <div class="message-bubble">
                        <div class="message-content">
                            <div class="markdown-content"></div>
                            <div class="timestamp">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                        </div>
                    </div>
                `;
                chatContainer.appendChild(aiMessageDiv);
                const contentDiv = aiMessageDiv.querySelector('.markdown-content');
                
                let fullResponse = '';
                let buffer = '';
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();
                    
                    for (const line of lines) {
                        if (line.trim()) {
                            try {
                                const data = JSON.parse(line);
                                if (data.message && data.message.content) {
                                    fullResponse += data.message.content;
                                    contentDiv.innerHTML = marked.parse(fullResponse);
                                    chatContainer.scrollTop = chatContainer.scrollHeight;
                                    addCopyButtons(aiMessageDiv);
                                }
                            } catch (e) {
                                console.error('Parse error:', line, e);
                            }
                        }
                    }
                }
                
                const finalChat = chats.find(c => c.id === currentChatId);
                if (finalChat) {
                    finalChat.messages.push({ 
                        role: 'ai', 
                        content: fullResponse, 
                        timestamp: Date.now() 
                    });
                    saveChats();
                }
                
            } catch (error) {
                const indicator = document.getElementById('typing-indicator');
                if (indicator) indicator.remove();
                
                if (error.name === 'AbortError') return;
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message ai';
                errorDiv.innerHTML = `
                    <div class="avatar">
                        <span class="material-icons" style="font-size: 18px;">error_outline</span>
                    </div>
                    <div class="message-bubble">
                        <div class="message-content">
                            <div>Unable to connect to Ollama. Please ensure:<br>
                             Ollama is running locally<br>
                             Model <strong>${settings.model}</strong> is installed<br>
                             Check your connection settings</div>
                            <div class="timestamp">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                        </div>
                    </div>
                `;
                chatContainer.appendChild(errorDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // Voice Functions
        function toggleVoice() {
            if (!recognition) {
                alert('Voice recognition not supported. Please use Chrome or Edge.');
                return;
            }
            isRecording ? stopRecording() : startRecording();
        }

        function startRecording() {
            isRecording = true;
            micBtn.classList.add('recording');
            recognition.start();
        }

        function stopRecording() {
            isRecording = false;
            micBtn.classList.remove('recording');
            recognition.stop();
        }

        // File Handling
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            currentFile = file;
            
            if (file.type.startsWith('image/')) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                filePreview.innerHTML = '<span class="material-icons">image</span>';
                filePreview.appendChild(img);
            } else {
                filePreview.innerHTML = `<span class="material-icons">description</span><span style="flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${file.name}</span>`;
            }
            
            const closeBtn = document.createElement('button');
            closeBtn.className = 'icon-btn';
            closeBtn.style.cssText = 'width:32px;height:32px;margin-left:auto;';
            closeBtn.innerHTML = '<span class="material-icons" style="font-size: 16px;">close</span>';
            closeBtn.onclick = clearFilePreview;
            filePreview.appendChild(closeBtn);
            
            filePreview.style.display = 'flex';
        }

        function clearFilePreview() {
            currentFile = null;
            filePreview.style.display = 'none';
            filePreview.innerHTML = '';
            document.getElementById('file-input').value = '';
        }

        // UI Functions
        function toggleSidebar() {
            if (window.innerWidth < 1024) {
                sidebar.classList.add('open');
                overlay.classList.add('active');
            }
        }

        function closeSidebar() {
            if (window.innerWidth < 1024) {
                sidebar.classList.remove('open');
                if (!settingsModal.classList.contains('open')) {
                    overlay.classList.remove('active');
                }
            }
        }

        function toggleSettings() {
            settingsModal.classList.add('open');
            overlay.classList.add('active');
            document.getElementById('model-select').value = settings.model;
        }

        function closeSettings() {
            settingsModal.classList.remove('open');
            if (!sidebar.classList.contains('open')) {
                overlay.classList.remove('active');
            }
        }

        function toggleDarkMode() {
            const nowDark = !settings.darkMode;
            applyTheme(nowDark);
            localStorage.setItem(DARK_KEY, nowDark);
            localStorage.setItem('trinity_settings', JSON.stringify(settings));
        }

        function saveSettings() {
            settings.model = document.getElementById('model-select').value;
            localStorage.setItem('trinity_settings', JSON.stringify(settings));
            closeSettings();
        }

        function clearAllChats() {
            if (confirm('Delete all conversations? This cannot be undone.')) {
                chats = [];
                saveChats();
                renderChatList();
                createNewChat();
                closeSettings();
            }
        }

        function renderChatList() {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            
            if (chats.length === 0) {
                list.innerHTML = '<div style="color: var(--text-muted); text-align: center; padding: 3rem 1rem; font-size: 0.9rem; opacity: 0.7;">No conversations yet</div>';
                return;
            }
            
            chats.forEach(chat => {                
                const div = document.createElement('div');
                div.className = 'chat-item';
                if (chat.id === currentChatId) div.classList.add('active');
                
                const date = new Date(chat.timestamp).toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
                div.innerHTML = `
                    <span class="material-icons" style="font-size: 20px; opacity: 0.6;">chat_bubble_outline</span>
                    <div style="flex: 1; overflow: hidden;">
                        <div style="font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 2px;">${chat.title}</div>
                        <div style="font-size: 0.75rem; opacity: 0.5;">${date}  ${chat.messages.length} messages</div>
                    </div>
                `;
                div.onclick = () => {
                    loadChat(chat.id);
                    closeSidebar();
                };
                list.appendChild(div);
            });
        }

        function searchChats(query) {
            const items = document.querySelectorAll('.chat-item');
            items.forEach(item => {
                const title = item.querySelector('div > div').textContent.toLowerCase();
                item.style.display = title.includes(query.toLowerCase()) ? 'flex' : 'none';
            });
        }

        // Event Listeners
        document.getElementById('model-select').addEventListener('change', saveSettings);

        // Initialize
        if (chats.length === 0) {
            createNewChat();
        } else {
            loadChat(chats[0].id);
        }
        
        renderChatList();
    </script>
</body>
</html>
